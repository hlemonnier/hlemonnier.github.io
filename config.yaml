baseURL: "https://hlemonnier.github.io/"
title: "Hugo Lemonnier"
languageCode: "en"
theme: "PaperMod"

# Génération dans docs/ pour GitHub Pages (paramétrable côté Pages)
publishDir: "docs"
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

pagination:
  pagerSize: 10
enableRobotsTXT: true
canonifyURLs: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: "Hugo Lemonnier"
  description: "Quantitative Reasearcher @Enigma Securities"
  keywords: ["Portfolio", "Blog", "Hugo", "PaperMod"]
  author: "Hugo Lemonnier"
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false
  ShowBreadCrumbs: true
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  comments: false

  profileMode:
    enabled: true
    title: "Hugo Lemonnier"
    subtitle: "Quantitative Reasearcher @Enigma Securities"
    imageUrl: "/Linkedin PP.jpg"
    imageTitle: "Photo de profil"

  socialIcons:
    - name: github
      url: "https://github.com/hlemonnier"
    - name: linkedin
      url: "https://www.linkedin.com/in/hugo-lemonnier-b87548210"

menu:
  # menus spécifiques par langue définis dans languages: (ci-dessous)

permalinks:
  posts: "/posts/:slug/"

markup:
  goldmark:
    renderer:
      unsafe: true

privacy:
  youtube:
    privacyEnhanced: true
  x:
    enableDNT: true

languages:
  en:
    contentDir: "content/en"
    menu:
      main:
        - identifier: en-home
          name: "Home"
          url: "/en/"
          weight: 1
        - identifier: en-experience
          name: "Experience"
          url: "/en/experience/"
          weight: 2
        - identifier: en-education
          name: "Education"
          url: "/en/education/"
          weight: 3
        - identifier: en-projects
          name: "Projects"
          url: "/en/projects/"
          weight: 4
    params:
      profileMode:
        buttons:
          - name: "Projects"
            url: "/en/projects/"
          - name: "CV"
            url: "/Resume 2026 EN.pdf"
  fr:
    contentDir: "content/fr"
    menu:
      main:
        - identifier: fr-accueil
          name: "Accueil"
          url: "/fr/"
          weight: 1
        - identifier: fr-experiences
          name: "Expériences"
          url: "/fr/experience/"
          weight: 2
        - identifier: fr-education
          name: "Éducation"
          url: "/fr/education/"
          weight: 3
        - identifier: fr-projets
          name: "Projets"
          url: "/fr/projects/"
          weight: 4
    params:
      profileMode:
        buttons:
          - name: "Projets"
            url: "/fr/projects/"
          - name: "CV"
            url: "/Resume 2026 EN.pdf"

